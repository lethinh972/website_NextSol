<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>service</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link th:href="@{../../../css/form.css}" rel="stylesheet" media="all">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<div th:replace="tinyMCE :: tinyMCE"></div>
</head>

<body>

<div style="text-align: center;margin-top: 5px; background-color: #67a67a">
	<h1>DỊCH VỤ</h1>
</div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/service/update}" th:object="${service}" method="POST" enctype="multipart/form-data">
                    	<input type="hidden" th:field="*{id}" />
                    
                        <div class="form-row">
                            <div class="name">tên dịch vụ</div>
                            <div class="value">
                                <input class="input--style-6" type="text" placeholder="tên dịch vụ..." required th:field="*{service_name}">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">alt dịch vụ</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" placeholder="hãy nhập alt service..."  th:field="*{alt_name}">
                                </div>
                            </div>
                        </div>
                        
                        
                         <div class="form-row">
                            <div class="name">link logo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="file" accept=".png, .jpg, .jpeg, .ico" placeholder="hãy nhập link logo..."  th:field="*{logo}">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-row">
                            <div class="name">link ảnh</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="file" accept=".png, .jpg, .jpeg, .ico" placeholder="hãy nhập link ảnh..."  th:field="*{image_link}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">mô tả ngắn</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" id="tt" name="message" placeholder="mô tả ngắn..."  th:field="*{short_description}"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">mô tả đầy đủ</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="mô tả đầy đủ..." th:field="*{full_description}"></textarea>
                                </div>
                            </div>
                        </div>
                        
                     	 <div class="form-row">
                            <div class="name">là dịch vụ nổi bật?</div>
                            <div class="value">
                                <div class="input-group">
                                    <select class="form-control" th:field="*{is_highlight}">
									  <option value="0">không</option>
									  <option value="1">có</option>
									</select>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-row">
                            <div class="name">ngày tạo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="date" placeholder="ngày tạo" th:field="*{created_at}" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-row">
                            <div class="name">ngày sửa</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="date" placeholder="ngày tạo" th:field="*{updated_at}" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="card-footer" style="text-align: center;">
		                    <button id="enter" class="btn btn--radius-2 btn--blue-2" type="submit" onclick="window.history.go(-1);" style="background: #a7b0aa;">QUAY VỀ</button>
		                    <button id="enter" class="btn btn--radius-2 btn--blue-2" type="submit" style="margin-left: 150px;background-color: #a7b0aa;">LƯU LẠI</button>
		                </div>
                    </form>
                </div>
                
                
<!-- <script src="@../../../../tinymce/tinymce.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
