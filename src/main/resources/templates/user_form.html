<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link th:href="@{../../../css/form.css}" rel="stylesheet" media="all">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div style="text-align: center;margin-top: 5px; background-color: #67a67a">
	<h1>NGƯỜI DÙNG</h1>
	<h3 style="color: red" th:text="${tb}"></h3>
</div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/user/save}" th:object="${user}" method="POST" >
                    	<input type="hidden" th:field="*{id}" />
                    	<input type="hidden" value="1" name="roles"/>
                    
                        <div class="form-row">
                            <div class="name">Họ và tên</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="fullname" placeholder="Họ và Tên..." required  th:field="*{fullname}" >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="email" placeholder="hãy nhận email..." required  th:field="*{email}" >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Tên đăng nhập</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="username" placeholder="tên đăng nhập..." required  th:field="*{username}" >
                            </div>
                        </div>
                        
                         <div class="form-row">
                            <div class="name">Mật khẩu</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" placeholder="hãy nhận mật khẩu..." required th:field="*{password}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Nhập Lại Mật khẩu</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="repass" placeholder="hãy nhận lại mật khẩu..." required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-footer" style="text-align: center;">
                        	<button id="enter" class="btn btn--radius-2 btn--blue-2" type="submit" onclick="window.history.go(-1);" style="background: #a7b0aa;">QUAY VỀ</button>
		                    <button id="enter" class="btn btn--radius-2 btn--blue-2" type="submit" style="margin-left: 150px;background-color: #a7b0aa;">LƯU LẠI</button>
		                </div>
                    </form>
                </div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
